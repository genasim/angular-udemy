<div
  [class]="{
  status: true,
  'status-online': currentStatus === statuses.Online,
  'status-offline': currentStatus === statuses.Offline,
  'status-unknown': currentStatus === statuses.Unknown,
}"
>
  @if (currentStatus === statuses.Online) {
  <p>Servers are online</p>
  <p>All systems are operational.</p>
  } @else if (currentStatus === statuses.Offline) {
  <p>Servers are offline</p>
  <p>Functionality should be restored soon.</p>
  } @else {
  <p>Server status is unknown</p>
  <p>Fetching server status failed.</p>
  }
</div>
