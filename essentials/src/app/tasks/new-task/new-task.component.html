<div class="backdrop" (click)="onCloseDialog()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form #form="ngForm" (ngSubmit)="onTaskSubmit(form.value)">
    <p>
      <label for="title">Title</label>
      <!-- <input type="text" id="title" name="title" [(ngModel)]="formState.title" /> -->
      <input type="text" id="title" name="title" ngModel />
    </p>

    <p>
      <label for="summary">Summary</label>
      <!-- <textarea id="summary" rows="5" name="summary" [(ngModel)]="formState.summary"></textarea> -->
      <textarea id="summary" rows="5" name="summary" ngModel ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <!-- <input type="date" id="due-date" name="due-date" [(ngModel)]="formState.dueDate" /> -->
      <input type="date" id="due-date" name="dueDate" ngModel />
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseDialog()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
