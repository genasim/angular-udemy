<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [selected]="user.id === selectedUserId" (select)="handleSelectedUser($event)" [user]="user" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">No user has been selected</p>
  }
</main>
